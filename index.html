<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue</title>
  <script src="https://unpkg.com/vue@3.0.0"></script>
</head>
<body>
  <h1>Hello, Vue</h1>

  <div id="app">
    <!--can output dynamic data here that is defined in component--this can be the template of the component on js-->    
    <div v-if="showBooks"><!--will show the info below if set to true-->
      <p>{{ title }} - {{ author }} - {{ age }}</p>
    </div>
    
    <button @click="toggleShowBooks">
      <span v-if="showBooks">Hide Books</span>
      <span v-else>Show Books</span>
    </button>
    <div v-show="showBooks">currently showing books</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
