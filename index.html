<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Vue</title>
  <script src="https://unpkg.com/vue@3.0.0"></script>
  <style>
    body {
      background: #ddd;
      max-width: 960px;
      margin: 20px auto;
    }
    p, h3, ul {
      margin: 0;
      padding: 0;
    }
    li{
      list-style-type: none;
      background: #fff;
      margin: 20px auto;
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    li.fav {
      background: #ff9ed2;
      color: white;
    }

  </style>
</head>
<body>
  <h1>Hello, Vue</h1>

  <div id="app">
    <!--can output dynamic data here that is defined in component--this can be the template of the component on js--> 
    
    <p>{{ filteredBooks }}</p>

    <!--attribute binding-->
    <a :href= "url">best website ever</a>
    <div v-if="showBooks"><!--will show the info below if set to true-->
      <ul>
        <li v-for="filteredBooks in books" :class="{ fav: book.isFav}" @click="toggleFav(book)">
          <img src="book.img" :alt="book.title">
          <h3> {{ book.title }}</h3>
          <p> {{ book.author }}</p>
        </li>
      </ul>
    </div>
    
    <button @click="toggleShowBooks">
      <span v-if="showBooks">Hide Books</span>
      <span v-else>Show Books</span>
    </button>

    <br>
    <!--mouse events-->
    <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
    <div class="box" @mouseleave="handleEvent">mouseleave</div>
    <div class="box" @dblclick="handleEvent">double click</div>
    <div class="box" @mousemove="handleMousemove"></div>
    <div class="box" @mousemove="handMousemove">position - {{ x }} {{ y }}</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
